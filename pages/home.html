<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EVO360 — Painel do Personal</title>
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body>
  <header class="topbar">
    <img src="../assets/img/logo.svg" alt="EVO360" class="logo-small" />

    <button class="icon-btn" onclick="window.location.href='alertas.html'">🔔</button>
  </header>

  <main class="container">
    <!-- AVISOS -->
    <section class="card highlight">
      <h3>🔔 Avisos do dia</h3>
      <ul id="daily-alerts">

      </ul>

    <section class="card">
      <h3>📈 Progresso geral</h3>
      <p>12 alunos ativos • 3 avaliações agendadas</p>

    <!-- ATALHOS -->
    <section class="quick-actions">
      <button onclick="navTo('alunos.html')">👥 Alunos</button>
      <button onclick="navTo('avaliacoes.html')">📊 Avaliações</button>
      <button onclick="navTo('treinos.html')">🏋️ Treinos</button>

    </section>
  </main>

  <!-- RODAPÉ FIXO -->
  <nav class="navbar">
    <a href="home.html" class="active">🏠<span>Home</span></a>
    <a href="alunos.html">👥<span>Alunos</span></a>
    <a href="avaliacoes.html">📊<span>Avaliações</span></a>
    <a href="treinos.html">🏋️<span>Treinos</span></a>

  <script src="../assets/js/nav.js"></script>
